name: Build and Test
on: [push]

env:
  MATHWORKS_SKIP_ACTIVATION: true
  MATHWORKS_ACCOUNT: ${{ secrets.MATHWORKS_ACCOUNT }}
  MATHWORKS_TOKEN: ${{ secrets.MATHWORKS_TOKEN }}

jobs:
  bat:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Perform npm tasks
        run: npm run ci-pilot

      - name: Perform 'setup-matlab'
        uses: matlab-actions/setup-matlab@private-repo-pilot

      - name: Run MATLAB Tests
        uses: ./
        with:
          source-folder: sample
